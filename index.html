<!DOCTYPE html>
<html>
  <head>
    <title>PhoneGap Application</title>
    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript">

    var watchID =  null;
    // Wait for PhoneGap to load
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    function onDeviceReady() {
       navigator.geoLocation.getCurrentPosition(onSuccess, onError);
       alert(navigator.geoLocation);
    }
    
    function onSuccess(position){
        var geoElement = document.getElementById('geoData');
        geoElement.innerHTML = 
                'Latitude: ' + position.coords.latitute + '<br />' +
                'Longtitude ' + position.coords.longtitude + '<br />' +
                'Altitude: ' + position.coords.altitute + '<br />' +
                'Accuracy ' + position.coords.accuracy + '<br />' +
                'Heading ' + position.coords.heading + '<br />' +
                'Speed ' + position.coords.speed + '<br />' +
                'Timestamp ' + position.coords.timestamp + '<br />';
    }
    
    function onError(error)
    {
        var errString = '' ;
        if(error.code)
        {
            switch(error.code){
            case 1: 
                errString = 'cannot fetch the location info because we do not have permission';
                break;
            case 2:
                errString = 'the location cannot be determined';
                break;
            case 3:
                errString = 'the was a timeout';
                break;
            default:
                errString = 'unknown error';
                break;
            }
        }   
    
        var element = document.getElementById('geoData');
        element.innerHTML = errString;
    }
    </script>
  </head>
  <body>
      <h1>GeoLocation Data</h1>
      <div id="geoData">Getting Location Data....</div>
  </body>
</html>
